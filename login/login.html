<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-box">
        <h2>로그인</h2>
        
        <form name="loginForm" method="get" action="#">
            
            <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" size="15">
            </div>
            
            <div class="form-group">
                <label for="userpw">비밀번호</label>
                <input type="password" id="userpw" size="15">
            </div>

            <div class="options">
                <div class="auto-login">
                    <input type="checkbox" id="auto-login" value="auto">
                    <label for="auto-login">자동 로그인</label>
                </div>
                <span></span>
            </div>
            
            <button type="submit" class="login-button">로그인</button>

            <div class="signup">
          
                <a href="#">회원 가입</a>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
    </body>
</html>
