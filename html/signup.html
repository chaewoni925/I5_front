<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> 회원가입 폼</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <div class="login-box">
        <h2>회원가입</h2>
        
        <form name="loginForm" method="get" action="#">
            
            <div class="form-group">
                <label for="usermail">메일주소</label>
                <input type="text" id="usermail" size="15">
            </div>

               <div class="form-group">
                <label for="userid">아이디</label>
                <input type="text" id="userid" size="15">
            </div>
            
            <div class="form-group">
                <label for="userpw">비밀번호</label>
                <input type="password" id="userpw" size="15">
            </div>

            <div class="form-group">
                <label for="userpw">비밀번호확인</label>
                <input type="password" id="userpw" size="15">
            </div>
            
            <button type="submit" class="login-button">회원가입</button>

            <div class="signup">
          
                <a href="#">회원 가입</a>
            </div>
        </form>
    </div>

    </body>
</html>
