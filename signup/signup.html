<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 폼</title>
    <link rel="stylesheet" href="../css/signup.css">
    
</head>
<body>
    
    <h1 class="logo">로고</h1>
  
    <div class = "inbox">
      
    <div class="signup-box">
        <h2>회원가입</h2>
        
        <form name="signup" method="get" action="#" id="signup-form"></form>
            
           <div class="form-group">
    <label for="usermail">이메일</label>
    <input type="text" id="usermail">
    <p class="error-message" id="email-error"></p>
</div>

<div class="form-group">
    <label for="userid">아이디</label>
    <input type="text" id="userid">
    <p class="error-message" id="id-error"></p>
</div>

<div class="form-group">
    <label for="userpw">비밀번호</label>
    <input type="password" id="userpw">
    <p class="error-message" id="pw-error"></p>
</div>

<div class="form-group">
    <label for="userpw_re">비밀번호재확인</label>
    <input type="password" id="userpw_re">
    <p class="error-message" id="pw-re-error"></p>
</div>
      
      
            
            <button type="submit" class="signup-button">회원가입</button>

            <div class="login-link">
                <span>이미 계정이 있으신가요?     </span>
                <a href="#">      로그인</a>
            </div>
        </form>
    </div>
<script src="../js/signup.js"></script>
  </div>
</body>
</html>
